<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
    <title>ReadAble Options</title>
</head>
<body>
    <h1>ReadAble Options</h1>
    <form id="preset-form">
        <label for="preset-name">Preset Name:</label>
        <input type="text" id="preset-name" name="preset-name" required>
        
        <label for="font">Font:</label>
        <select id="font" name="font">
            <option value="OpenDyslexic">OpenDyslexic</option>
            <option value="Comic Sans">Comic Sans</option>
        </select>

        <label for="background-color">Background Color:</label>
        <input type="color" id="background-color" name="background-color" value="#ffffff">

        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" name="text-color" value="#000000">

        <label for="letter-spacing">Letter Spacing:</label>
        <input type="number" id="letter-spacing" name="letter-spacing" step="0.1" value="0">

        <label for="line-height">Line Height:</label>
        <input type="number" id="line-height" name="line-height" step="0.1" value="1.5">

        <button type="submit">Save Preset</button>
    </form>

    <script src="options.js"></script>
</body>
</html>
